{{define "ipsum"}}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>{{index .ipsum "name"}} @Yipsum</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!--<link href="/static/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
        <link rel="stylesheet" href="/static/css/yip.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/static/images/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/static/images/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/static/images/manifest.json">
        <link rel="mask-icon" href="/static/images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <h1>{{index .ipsum "name"}} Ipsum</h1>
                <p>
                {{index .ipsum "desc"}}
                </p>
            </div>
            <div class="row">
                <div class="col-md-2 col-md-offset-5 col-xs-5 col-xs-offset-4">
                    <button type="button" class="btn btn-md btn-generate">Generate</button>
                </div>
            </div>
            <div class="row">

                <div id="ipsum-text">loading...</div>

                <button class="btn-copy pull-right" data-clipboard-target="#ipsum-text">
                    Copy <span class="glyphicon glyphicon-copy"></span>
                </button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>

        <script src="/static/js/api.js"></script>
        <script src="/static/js/yip.js"></script>

        <script>
            new Clipboard('.btn-copy');
        </script>
    </body>
</html>
{{end}}
