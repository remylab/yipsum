
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Yipsum</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <!--<link href="/static/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
        <link rel="stylesheet" href="/static/css/yip.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container index">
            <div class="helloyip">
                <h1>Welcome to Yipsum!</h1>
                <p class="lead">Create your own "Lorem Ipsum" generator</p>

                <form id="createipsum">
                    <div class="form-group">
                        <input type="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group has-feedback">
                        <input type="uri" class="form-control" id="uri" placeholder="yipsum.com/<my-awesome-loremipsum>">
                        <span class="help-block" id="uri-help"></span>
                        <span class="glyphicon form-control-feedback" id="uri-feedback"></span>
                    </div>
                    <div class="form-group">
                        <input type="desc" class="form-control" id="desc" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email (used for admin key recovery only)">
                    </div>
                    <div class="form-group">
                        <div id="messages" class="help-block"></div>
                    </div>
                    <button type="submit" class="btn btn-default">Create <span id="yipurl"><span></button>
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/speakingurl/9.0.0/speakingurl.min.js"></script>
        <script src="/static/js/yip.js"></script>
        
    </body>   
</html>
